<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
<style>
  h1{
    text-align: center;
  }
.caixa {

  background-color: rgb(97, 197, 248);
  border: 2px solid black;
  border-radius: 25%;
  width: 300px;
  padding: 2rem;
 
}
.boton {
    border-radius: 2rem;
    background: white;
    color: black;
    border: 1px solid black;
    justify-content: center;
}
.nom{
font-size: medium;
font-family: Arial
}
.comentari{
font-size: small;
font-family: Arial;

}

</style>
<main class="caixa">

    <h1>Comentarios</h1>

    <form>

        <label class="nom">Nombre:
        <input type="text" name="nombre">
    </label>
        <br>
        <br>
        <label class="comentari" >Comentario:</label>
        <textarea name="comentario" rows="4"></textarea>
    </label>
    <br>
    <br>

        <button class="boton">Comentar</button>
    </form>
  </main>


  </body>
</html>
