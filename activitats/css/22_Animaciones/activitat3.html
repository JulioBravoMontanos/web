  position: fixed;
  bottom: -90px;
  left: 0;
  right: 0;

  padding: 20px;

}

@keyframes animacion {

0% {
  opacity: 30%;
}

50% {
    opacity: 60%;
}

100% {
  opacity: 100%;
}

}

#cookiebanner {
  bottom: 0;
  animation-name: animacion;

  animation-duration: 5s;
  
  
}
