<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Filtros: Smartphones</h2>
        <br>
        <br>
        <fieldset>
            <label>Marca
                <input list="Marcasmartphone" type="text" name="Marcasmartphone">
            </label>

            <datalist id="Marcasmartphone">
                <option value="Apple"></option>
                <option value="Samsung"></option>
                <option value="Xiaomi"></option>
                <option value="Huawei"></option>
                <option value="ZTE"></option>
                <option value="Honor"></option>
                <option value="Motorola"></option>

            </datalist>
            <br>
            <br>
            <br>
            <br>

            <select name="precio">
                <option value aria-label="precio" disabled selected>Rango de
                    precios</option>
                <option value="0">0-100€</option>
                <option value="1">101-150€</option>
                <option value="2">151-200€</option>
                <option value="3">201-300€</option>
                <option value="4">301-600€</option>
                <option value="5">601-900€</option>
                <option value="6">+900€</option>

            </select>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button type="submit">Filtrar</button>

        </fieldset>

    </body>
</html>
