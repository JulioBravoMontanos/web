<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Personaliza tus altavoces</h2>
        <br>
        <br>

        <fieldset>
            <select name="Modelo">
                <option value aria-label="mascota" disabled selected>¿Qué modelo
                    quieres?</option>
                <option value="0">R4</option>
                <option value="1">R5</option>
                <option value="2">SR1</option>
            </select>
            <br>
            <br>

            <select name="Bluetooth">
                <option value aria-label="mascota" disabled selected>¿Bluetooth?</option>
                <option value="0">Sí</option>
                <option value="1">No</option>

            </select>
            <br>
            <br>

            <label for="Potencia">Potencia màxima (entre 50 y 100): </label>
            <input type="range" id="Potencia" name="potencia" min="50" max="100">
            <br>
            <br>

            <select name="Color">
                <option value aria-label="mascota" disabled selected>¿Qué color
                    quieres?</option>
                <option value="0">Negros</option>
                <option value="1">Rojos</option>
                <option value="2">Azules</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <button type="submit">Enviar</button>

        </fieldset>

    </body>
</html>
