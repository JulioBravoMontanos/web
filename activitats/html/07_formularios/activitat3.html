<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Registrate en Headnote</h2>
        <br>
        <br>

        <fieldset>
            <label>
                Email
                <input type="email" name="email">
            </label>
            <br>
            <br>

            <label>
                Nombre
                <input type="text" name="nombre">
            </label>
            <br>
            <br>
            <label>
                Apellidos
                <input type="text" name="apellidos">
            </label>
            <br>
            <br>
            <label>
                Fecha de nacimiento
                <input type="number" name="año">
            </label>
            <br>
            <br>
            <label>
                Username
                <input type="text" name="username">
            </label>
            <br>
            <br>
            <select name="comercial">
                <option value aria-label="comercial" disabled selected>¿Deseas
                    que te enviemos comunicaciones comerciales por correo
                    electrónico?</option>
                <option value="0">Sí</option>
                <option value="1">No</option>
            </select>
            <br>
            <br>
            <select name="condiciones">
                <option value aria-label="condiciones" disabled selected>He
                    leido los terminos y condiciones de servicio</option>
                <option value="0">Sí</option>
                <option value="1">No</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <button type="submit">Enviar</button>

        </fieldset>
